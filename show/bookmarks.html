<html style="width: 600px;height: 494px">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
</head>
<body style="width: 600px;height: 494px">
  <button id="logout" type="button" class="btn btn-light" style="float:right;">
    <i class="fas fa-power-off"></i>
    Logout
  </button>
  <h3>My Bookmarks</h3>
  <div ng-app = "mainApp" ng-controller = "bookmarkController" >   
   
    
   
    <button id="forceupdate" type="button" class="btn btn-light" style="float:right;">
      <i class="fas fa-sync"></i>
      Force Update
    </button>
 

  
  <div class="table-responsive">
    <table id="bookmarkTable" class="table table-striped table-borderless table-sm">
      <thead id="bookmark_table_head" class="thead-light">
        <tr>
          <th scope="col">Bookmark</th>
          <th scope="col">Tags</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
 </div>
 <div id="spinner_status" class="text-left" style="display:none">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
 <div id="status"></div>
<script src="lib/fancyTable.js"></script>
<script src="bookmarks.js"></script>
</body>
</html>
