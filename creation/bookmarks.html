<html style="height: 240px">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
  <link rel="stylesheet" href="/lib/autocomplete.css">
  <link rel="stylesheet" href="/lib/app.css">
</head>
<body style="width: 600px;height: 240px">
  <button id="logout" type="button" class="btn btn-light" style="float:right;">
    <i class="fas fa-sign-out-alt"></i>
    Logout
  </button>
  <h3>Create a bookmark</h3>
  <div ng-app = "mainApp" ng-controller = "bookmarkController" style="margin-left: 2px;margin-right: 2px;">

    <div class="form-row">
      
        <label class="font-weight-bold col-sm-1">Title</label>
        <div class="autocomplete col-sm-11">
          <input type="text" id="title" class="form-control" value="{{ page.title }}"/>
        </div>
    </div>
    <p></p>
    <div class="form-row">
        <label class="font-weight-bold col-sm-1">URL</label>
        <div class="autocomplete col-sm-11">
          <input type="text" id="url" class="form-control" value="{{ page.url }}" readonly/>
        </div>
    </div>
    <p></p>
    <div class="form-row">
        <label class="font-weight-bold col-sm-1">Tags</label>
        <div class="autocomplete col-sm-11">
          <input type="text" id="tags" class="form-control" placeholder="Input your tags here, separated by ," value="{{ tags }}"/>
        </div>
    </div>
    <p></p>
    
    <button id="create" type="button" class="btn btn-primary btn-block">
      <i class="fas fa-angle-double-right"></i>
      Create</button>
 </div>
<script src="lib/autocomplete.js"></script>
<script src="bookmarks.js"></script>
</body>
</html>
