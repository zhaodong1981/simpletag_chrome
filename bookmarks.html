<html>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
    .table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="width: 600px">
  <button id="logout" type="button" class="btn btn-light" style="float:right;">
    <i class="fa fa-refresh"></i>
    Logout
  </button>
  <h2>Create a new bookmark </h2>
  <div ng-app = "mainApp" ng-controller = "bookmarkController" >
    <div class="form-group">
        <label class="font-weight-bold">Title</label>
        <input type="text" id="title" class="form-control" value="{{ page.title }}"/>
        <label class="font-weight-bold">URL</label>
        <input type="text" id="url" class="form-control" value="{{ page.url }}" readonly/>
        <label class="font-weight-bold">Tags</label>
        <input type="text" id="tags" class="form-control" placeholder="Input your tags here, separated by ," value="{{ tags }}"/>
       
    </div>
    <button id="create" type="button" class="btn btn-primary">Create</button>
    <button id="close" type="button" class="btn btn-secondary" style="float:right;">Close</button>
    <p> </p>
    <input type="text" id="keywords" placeholder="Keywords to search"/>
    <button id="search" type="button" class="btn btn-light">
        <i class="fa fa-search"></i>
        Search
      </button>
   
    <div class="table-responsive">
    <table class="table table-striped table-borderless table-sm">
      <thead class="thead-light">
        <tr>
          <th scope="col">Bookmark</th>
          <th scope="col">Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "bookmark in bookmarks">
          <td><a href="{{ bookmark.url }}" target="_blank" >{{ bookmark.title }}</a></td>
          <td>
                  <span ng-repeat="tag in bookmark.tags"> 
                      <a href="https://v.zhaodong.name/tag/tag.html#?name={{tag}}" target="_blank" >{{ tag }}</a> 
                  </span>
          </td>
       </tr>
      </tbody>
    </table>
  </div>
 </div>
  <script src="bookmarks.js"></script>
</body>
</html>
