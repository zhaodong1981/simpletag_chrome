<html>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
  <link rel="stylesheet" href="/lib/autocomplete.css">
</head>
<body style="width: 600px">
  
  <button id="logout" type="button" class="btn btn-light" style="float:right;">
    <i class="fas fa-power-off"></i>
    Logout
  </button>
  <h3>My Bookmarks</h3>
  <div ng-app = "mainApp" ng-controller = "bookmarkController" >

    <div class="form-row">
      
        <label class="font-weight-bold col-sm-1">Title</label>
        <div class="autocomplete col-sm-11">
          <input type="text" id="title" class="form-control" value="{{ page.title }}"/>
        </div>
    </div>
    <p></p>
    <div class="form-row">
        <label class="font-weight-bold col-sm-1">URL</label>
        <div class="autocomplete col-sm-11">
          <input type="text" id="url" class="form-control" value="{{ page.url }}" readonly/>
        </div>
    </div>
    <p></p>
    <div class="form-row">
        <label class="font-weight-bold col-sm-1">Tags</label>
        <div class="autocomplete col-sm-11">
          <input type="text" id="tags" class="form-control" placeholder="Input your tags here, separated by ," value="{{ tags }}"/>
        </div>
    </div>
    <p></p>
    
    <button id="create" type="button" class="btn btn-primary btn-block">Create</button>
    <p></p>
   
   
    <button id="showorhide" type="button" class="btn btn-light" style="float:left;">
      <i class="far fa-eye-slash"></i>
      Show Bookmarks
    </button>
    <button id="forceupdate" type="button" class="btn btn-light" style="float:right;">
      <i class="fas fa-sync"></i>
      Force Update
    </button>
    
  
  <div class="table-responsive">
    <table id="bookmarkTable" class="table table-striped table-borderless table-sm" style="display:none">
      <thead id="bookmark_table_head" class="thead-light">
        <tr>
          <th scope="col">Bookmark</th>
          <th scope="col">Tags</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
 </div>
 <div id="status"></div>
 <script src="lib/util.js"></script>
<script src="lib/fancyTable.js"></script>
<script src="lib/autocomplete.js"></script>
<script src="bookmarks.js"></script>
</body>
</html>
