<html>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
    .table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
</style>
</head>
<body style="width: 600px">
  <div>Create a new bookmark: </div>
  <div>Title: <input id="title"/></div>
  <div>URL: <input id="url"/></div>
  <div>Tags: <input id="tags"/></div>
  <button id="create">Create</button>
  <div id="response">Response: </div>
  <div ng-app = "mainApp" ng-controller = "bookmarkController">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Bookmark</th>
          <th scope="col">Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "bookmark in bookmarks">
          <td><a href="{{ bookmark.url }}" target="_blank" >{{ bookmark.title }}</a></td>
          <td>
                  <span ng-repeat="tag in bookmark.tags"> 
                      <a href="https://v.zhaodong.name/api/tags/{{ tag }}" target="_blank" >{{ tag }}</a> | 
                  </span>
          </td>
       </tr>
      </tbody>
    </table>
 </div>
 
  <script src="popup.js"></script>
  <script src="bookmark.js"></script>
</body>
</html>
